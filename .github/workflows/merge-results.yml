name: Merge pending results

on:
  push:
    paths:
      - 'pending/*.json'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Merge pending results into data files
        run: |
          for file in pending/*.json; do
            [ -f "$file" ] || continue
            division=$(jq -r '.division // "men"' "$file")
            if [ "$division" = "women" ]; then
              datafile="data-women.json"
            else
              datafile="data.json"
            fi
            season=$(jq -r '.season' "$file")
            match=$(jq -r '.match' "$file")
            jq --slurpfile new "$file" '(.races |= map(select(.season != $new[0].season or .match != $new[0].match))) | .races += $new' "$datafile" > tmp.json && mv tmp.json "$datafile"
            echo "Merged $file into $datafile (season: $season, match: $match)"
          done
      
      - name: Remove processed files
        run: rm -f pending/*.json
          
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data.json pending/
          git diff --staged --quiet || git commit -m "Auto-merge pending results"
          git push
