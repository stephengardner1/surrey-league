<body>
<div id="root"><div class="loading">Loading...</div></div>
<script type="text/babel">
const{useState,useMemo,useEffect}=React;
const CLUBS={'BEL':{name:'Belgrave Harriers'},'KEN':{name:'Kent AC'},'THH':{name:'Thames Hare & Hounds'},'HHH':{name:'Herne Hill Harriers'},'H/W':{name:'Hercules Wimbledon'},'SLH':{name:'South London Harriers'},'G&G':{name:'Guildford & Godalming'},'RAN':{name:'Ranelagh Harriers'},'C/C':{name:'Clapham Chasers'},'DUL':{name:'Dulwich Runners'},'HOL':{name:'Holland Sports'},'WAL':{name:'Walton AC'},'CRO':{name:'Croydon Harriers'},'WOK':{name:'Woking AC'},'E&E':{name:'Epsom & Ewell'},'FUL':{name:'Fulham RC'},'SOC':{name:'Striders of Croydon'},'BOX':{name:'Boxhill Racers'},'BOH':{name:'Borough of Hounslow'},'AFD':{name:'Aldershot Farnham & District'},'SUR':{name:'Surrey AC'},'MIT':{name:'Mitcham AC'},'REI':{name:'Reigate Priory AC'},'DMV':{name:'Dorking & Mole Valley'}};

const ClubVest=({club,size=20})=>{
  const id=`v-${club}-${Math.random().toString(36).substr(2,5)}`;
  const p="M3 0 L7 0 L8 3 L12 3 L13 0 L17 0 L17 20 L3 20 Z";
  const r=()=>{switch(club){
    case'KEN':return<path d={p} fill="#1a2f4a"/>;
    case'H/W':return<><path d={p} fill="#f4c430"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><polygon points="0,0 6,0 20,20 14,20" fill="#c41e3a"/></g></>;
    case'THH':return<><path d={p} fill="#fff"/><line x1="6" y1="5" x2="14" y2="15" stroke="#1a1a1a" strokeWidth="2"/><line x1="14" y1="5" x2="6" y2="15" stroke="#1a1a1a" strokeWidth="2"/></>;
    case'BEL':return<><path d={p} fill="#7A001D"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="7" width="20" height="4" fill="#CCAD6A"/></g></>;
    case'HHH':return<><path d={p} fill="#dc2626"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="0" width="20" height="3" fill="#1a1a1a"/><rect x="0" y="6" width="20" height="3" fill="#1a1a1a"/><rect x="0" y="12" width="20" height="3" fill="#1a1a1a"/><rect x="0" y="18" width="20" height="3" fill="#1a1a1a"/></g></>;
    case'G&G':return<path d={p} fill="#228b22"/>;
    case'SLH':return<><path d={p} fill="#fff"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="13" y="0" width="4" height="20" fill="#800020"/></g></>;
    case'DUL':return<><path d={p} fill="#dc2626"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="6" width="20" height="2" fill="#1e3a8a"/><rect x="0" y="12" width="20" height="2" fill="#1e3a8a"/></g></>;
    case'HOL':return<><path d={p} fill="#1e3a8a"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="8" width="20" height="3" fill="#fff"/></g></>;
    case'RAN':return<><path d={p} fill="#1e3a8a"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="8" width="20" height="3" fill="#f4c430"/></g></>;
    case'C/C':return<><path d={p} fill="#fff"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="10" width="20" height="10" fill="#1e3a8a"/><rect x="0" y="9" width="20" height="2" fill="#228b22"/></g></>;
    case'WAL':return<><path d={p} fill="#1a1a1a"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="6" width="20" height="2" fill="#f4c430"/><rect x="0" y="8" width="20" height="2" fill="#dc2626"/><rect x="0" y="10" width="20" height="2" fill="#f4c430"/></g></>;
    case'CRO':return<><path d={p} fill="#fff"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="5" width="20" height="2" fill="#1a1a1a"/><rect x="0" y="12" width="20" height="2" fill="#1a1a1a"/></g></>;
    case'WOK':return<><path d={p} fill="#ff6600"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="8" width="20" height="3" fill="#32CD32"/></g></>;
    case'E&E':return<><path d={p} fill="#dc2626"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="8" width="20" height="3" fill="#f4c430"/></g></>;
    case'FUL':return<><path d={p} fill="#fff"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="0" y="0" width="20" height="3" fill="#1a1a1a"/><rect x="0" y="6" width="20" height="3" fill="#1a1a1a"/><rect x="0" y="12" width="20" height="3" fill="#1a1a1a"/><rect x="0" y="18" width="20" height="3" fill="#1a1a1a"/></g></>;
    case'SOC':return<><path d={p} fill="#f4c430"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="3" y="0" width="3" height="20" fill="#228b22"/><rect x="14" y="0" width="3" height="20" fill="#228b22"/></g></>;
    case'BOX':return<><path d={p} fill="#f4c430"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="3" y="0" width="3" height="20" fill="#dc2626"/><rect x="14" y="0" width="3" height="20" fill="#dc2626"/></g></>;
    case'BOH':return<><path d={p} fill="#87CEEB"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="3" y="0" width="3" height="20" fill="#dc2626"/><rect x="14" y="0" width="3" height="20" fill="#dc2626"/></g></>;
    case'AFD':return<><path d={p} fill="#dc2626"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="14" y="0" width="3" height="20" fill="#fff"/><rect x="0" y="6" width="20" height="3" fill="#228b22"/></g></>;
    case'SUR':return<path d={p} fill="#f4c430"/>;
    case'DMV':return<><path d={p} fill="#A52A2A"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><rect x="3" y="0" width="3" height="20" fill="#fff"/><rect x="14" y="0" width="3" height="20" fill="#fff"/></g></>;
    case'REI':return<><path d={p} fill="#dc2626"/><clipPath id={id}><path d={p}/></clipPath><g clipPath={`url(#${id})`}><polygon points="0,0 6,0 20,14 20,20 14,20 0,6" fill="#87CEEB"/></g></>;
    default:return<path d={p} fill="#9ca3af"/>;
  }};
  return<svg width={size} height={size} viewBox="0 0 20 20" className="shrink-0">{r()}<path d={p} fill="none" stroke="#374151" strokeWidth="0.5"/></svg>;
};
const ClubShield=ClubVest;
const PositionChange=({change})=>{if(change===0||change===null||change===undefined)return<span className="w-4 text-center text-gray-300 text-xs">‚Äì</span>;if(change>0)return<span className="w-4 text-center text-green-600 text-xs font-bold">‚Üë</span>;return<span className="w-4 text-center text-red-600 text-xs font-bold">‚Üì</span>;};
const ClubName=({club,className=''})=><><span className={`md:hidden ${className}`}>{club}</span><span className={`hidden md:inline ${className}`}>{CLUBS[club]?.name||club}</span></>;
const ChevronLeft=({className})=><svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M15 18l-6-6 6-6"/></svg>;
const ChevronRight=({className})=><svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 18l6-6-6-6"/></svg>;
const ArrowLeft=({className})=><svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>;
const X=({className})=><svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6L6 18M6 6l12 12"/></svg>;
const ChevronDown=({className})=><svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 9l6 6 6-6"/></svg>;
const ChevronUp=({className})=><svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 15l-6-6-6 6"/></svg>;
const formatDate=(d)=>new Date(d).toLocaleDateString('en-GB',{day:'numeric',month:'short',year:'numeric'});
const formatDateShort=(d)=>new Date(d).toLocaleDateString('en-GB',{day:'numeric',month:'short'});
const formatDateMonthYear=(d)=>new Date(d).toLocaleDateString('en-GB',{month:'short',year:'numeric'});

const Nav=({setView})=><nav className="border-b border-gray-200 bg-white sticky top-0 z-50"><div className="max-w-6xl mx-auto px-4 flex items-center justify-between h-12"><div className="cursor-pointer hidden md:block" onClick={()=>setView({type:'home'})}><span className="text-base font-semibold text-gray-900">Surrey League</span><span className="text-xs text-gray-400 ml-2">Archive</span></div><div className="flex gap-1 text-sm w-full md:w-auto justify-between md:justify-end"><button onClick={()=>setView({type:'home'})} className="px-3 py-1.5 rounded text-gray-500 hover:text-gray-900 hover:bg-gray-50">Standings</button><button onClick={()=>setView({type:'fixtures'})} className="px-3 py-1.5 rounded text-gray-500 hover:text-gray-900 hover:bg-gray-50">Fixtures</button><button onClick={()=>setView({type:'seasons'})} className="px-3 py-1.5 rounded text-gray-500 hover:text-gray-900 hover:bg-gray-50">Winners</button><button onClick={()=>setView({type:'athletes'})} className="px-3 py-1.5 rounded text-gray-500 hover:text-gray-900 hover:bg-gray-50">Athletes</button><button onClick={()=>setView({type:'clubs'})} className="px-3 py-1.5 rounded text-gray-500 hover:text-gray-900 hover:bg-gray-50">Clubs</button></div></div></nav>;

const SeasonSelector=({season,setSeason,seasons})=>{const idx=seasons.indexOf(season);return<div className="flex items-center gap-1"><button onClick={()=>idx<seasons.length-1&&setSeason(seasons[idx+1])} className={`p-1 rounded ${idx<seasons.length-1?'hover:bg-gray-100 text-gray-600':'text-gray-300'}`}><ChevronLeft className="w-4 h-4"/></button><span className="text-sm font-medium w-16 text-center">{season}</span><button onClick={()=>idx>0&&setSeason(seasons[idx-1])} className={`p-1 rounded ${idx>0?'hover:bg-gray-100 text-gray-600':'text-gray-300'}`}><ChevronRight className="w-4 h-4"/></button></div>;};

const TeamResultsTable=({results,startPos=1,count=10})=>{
  const teams=useMemo(()=>{
    const clubScores={};
    const clubScoringCounts={};
    // For A team (startPos=1): count runners with pts, take first 10
    // For B team (startPos=11): count runners with b_pts, take first 10
    const isATeam = startPos === 1;
    results.forEach(r=>{
      const hasPts = isATeam ? (r.pts != null) : (r.b_pts != null);
      const pts = isATeam ? r.pts : r.b_pts;
      if(!clubScoringCounts[r.club]) clubScoringCounts[r.club] = 0;
      if(!clubScores[r.club]) clubScores[r.club] = [];
      if(hasPts) {
        clubScoringCounts[r.club]++;
        if(clubScoringCounts[r.club] <= count) {
          clubScores[r.club].push(pts);
        }
      }
    });
    return Object.entries(clubScores).map(([club,scores])=>({club,points:scores.reduce((a,b)=>a+b,0),scores,complete:scores.length>=count})).filter(t=>t.scores.length>0).sort((a,b)=>{if(a.complete&&!b.complete)return-1;if(!a.complete&&b.complete)return 1;return a.points-b.points;}).map((t,i)=>({...t,pos:i+1}));
  },[results,startPos,count]);
  return<div><table className="w-full"><thead><tr className="border-b-2 border-[#0077b6] bg-gray-50"><th className="text-left py-2 px-2 text-xs font-semibold text-[#0077b6] uppercase w-12">Pos</th><th className="w-8"></th><th className="text-left py-2 px-2 text-xs font-semibold text-[#0077b6] uppercase">Club</th><th className="text-right py-2 px-2 text-xs font-semibold text-[#0077b6] uppercase w-20">Points</th><th className="text-left py-2 px-4 text-xs font-semibold text-[#0077b6] uppercase">Scores</th></tr></thead><tbody className="divide-y divide-gray-100">{teams.map(team=><tr key={team.club} className="hover:bg-gray-50"><td className="py-2 px-2 text-sm text-gray-700">{team.pos}</td><td className="py-2 px-1"><ClubShield club={team.club} size={20}/></td><td className="py-2 px-2 text-sm font-medium text-gray-900">{team.club}</td><td className="py-2 px-2 text-sm font-bold text-gray-900 text-right">{team.points}</td><td className="py-2 px-4"><div className="flex flex-wrap gap-1.5">{team.scores.map((s,i)=><span key={i} className="text-xs text-gray-400 tabular-nums">{s}</span>)}{!team.complete&&<span className="text-xs text-gray-300 italic ml-1">incomplete</span>}</div></td></tr>)}</tbody></table></div>;
};

const IndividualResultsTable=({results,clubFilter,setClubFilter,setView})=>{
  const filtered=clubFilter?results.filter(r=>r.club===clubFilter):results;
  return<div>{clubFilter&&<div className="mb-4 flex items-center gap-2 text-sm"><span className="text-gray-500">Showing:</span><span className="flex items-center gap-2 bg-gray-100 px-2 py-1 rounded"><ClubShield club={clubFilter} size={16}/><span className="font-medium">{CLUBS[clubFilter]?.name||clubFilter}</span><button onClick={()=>setClubFilter(null)} className="text-gray-400 hover:text-gray-600"><X className="w-4 h-4"/></button></span></div>}<table className="w-full"><thead><tr className="border-b-2 border-[#0077b6] bg-gray-50"><th className="text-left py-2 px-2 text-xs font-semibold text-[#0077b6] uppercase w-12">Pos</th><th className="text-left py-2 px-2 text-xs font-semibold text-[#0077b6] uppercase w-12">Pts</th><th className="text-left py-2 px-2 text-xs font-semibold text-[#0077b6] uppercase">Name</th><th className="text-left py-2 px-2 text-xs font-semibold text-[#0077b6] uppercase w-20">Club</th><th className="text-right py-2 px-2 text-xs font-semibold text-[#0077b6] uppercase w-16">Time</th></tr></thead><tbody className="divide-y divide-gray-100">{filtered.map((r,i)=><tr key={i} className="hover:bg-blue-50"><td className="py-1.5 px-2 text-sm text-gray-700">{r.pos}</td><td className="py-1.5 px-2 text-sm text-gray-500">{r.pts||'-'}</td><td className="py-1.5 px-2"><span className="text-sm text-gray-900 cursor-pointer hover:text-[#0077b6]" onClick={()=>setView({type:'athlete',athlete:{name:r.name,club:r.club}})}>{r.name}{r.ns&&<span className="text-gray-400 ml-1">(N/S)</span>}{r.secondClaim&&<span className="text-orange-500 ml-1">(2C)</span>}</span></td><td className="py-1.5 px-2"><span className="flex items-center gap-1 cursor-pointer" onClick={()=>setClubFilter(r.club)}><ClubShield club={r.club} size={14}/><span className="text-xs text-gray-500">{r.club}</span></span></td><td className="py-1.5 px-2 text-sm text-gray-700 text-right font-mono">{r.time}</td></tr>)}</tbody></table></div>;
};

const RaceDetailView=({race,setView,seasonsData})=>{
  const[tab,setTab]=useState('individual');const[clubFilter,setClubFilter]=useState(null);if(!race)return null;
  const seasonData=seasonsData[race.season];const matchData=seasonData?.matches?.find(m=>m.num===race.match);const teamWinner=matchData?.teamWinner||race.teamWinner;
  return<div className="max-w-5xl mx-auto px-4 py-8"><button onClick={()=>setView({type:'home'})} className="flex items-center gap-1 text-sm text-gray-500 hover:text-gray-900 mb-4"><ArrowLeft className="w-4 h-4"/>Back</button><div className="mb-6"><div className="text-sm text-gray-500 mb-1">{formatDate(race.date)} ¬∑ {race.season} ¬∑ Match {race.match}</div><h1 className="text-2xl font-bold text-gray-900">{race.venue}</h1>{teamWinner&&<p className="text-sm text-gray-700 mt-1 flex items-center gap-2"><ClubShield club={teamWinner} size={16}/><span className="font-medium">{CLUBS[teamWinner]?.name||teamWinner}</span><span className="text-gray-500">win the match</span></p>}</div><div className="flex gap-4 mb-6 border-b border-gray-200">{[{id:'individual',label:'Individual'},{id:'a-teams',label:'A Teams'},{id:'b-teams',label:'B Teams'}].map(t=><button key={t.id} onClick={()=>{setTab(t.id);setClubFilter(null);}} className={`pb-2 text-sm font-medium border-b-2 -mb-px transition-colors ${tab===t.id?'border-[#0077b6] text-[#0077b6]':'border-transparent text-gray-500 hover:text-gray-700'}`}>{t.label}</button>)}</div>{tab==='a-teams'&&<TeamResultsTable results={race.results} startPos={1} count={10}/>}{tab==='b-teams'&&<TeamResultsTable results={race.results} startPos={11} count={10}/>}{tab==='individual'&&<IndividualResultsTable results={race.results} clubFilter={clubFilter} setClubFilter={setClubFilter} setView={setView}/>}</div>;
};

const FixturesView=({setView,races,seasonsData})=>{
  const allFixtures=useMemo(()=>[...races].sort((a,b)=>{if(a.season!==b.season)return b.season.localeCompare(a.season);return a.match-b.match;}),[races]);let lastSeason=null;
  const getChampion=(season)=>{const sd=seasonsData[season];if(!sd?.standings?.[0])return null;const isHist=sd.historical;const hasM4=sd.standings[0].m4!==null||isHist;return hasM4?sd.standings[0].club:null;};
  return<div className="max-w-5xl mx-auto px-4 py-8"><div className="mb-6"><h1 className="text-2xl font-bold text-gray-900">Fixtures</h1><p className="text-sm text-gray-500">{allFixtures.length} matches since 1962</p></div><table className="w-full"><thead><tr className="border-b border-gray-200"><th className="text-left py-1.5 pr-2 text-xs text-gray-500 uppercase w-20">Date</th><th className="text-left py-1.5 px-2 text-xs text-gray-500 uppercase">Venue</th><th className="text-left py-1.5 px-2 text-xs text-gray-500 uppercase w-44">Winner</th><th className="text-left py-1.5 pl-2 text-xs text-gray-500 uppercase w-24">Team</th></tr></thead><tbody>{allFixtures.map((race,i)=>{const show=race.season!==lastSeason;const champ=show?getChampion(race.season):null;lastSeason=race.season;const isHist=race.historical;return<React.Fragment key={`${race.season}-${race.match}`}>{show&&<tr><td colSpan={4} className="pt-6 pb-2"><div className="flex items-center gap-2 text-xs font-semibold text-gray-400 uppercase tracking-wide border-b border-gray-200 pb-1"><span>{race.season}</span>{champ&&<><span className="text-amber-500">üèÜ</span><ClubShield club={champ} size={14}/><span className="text-gray-600 normal-case font-medium">{champ}</span></>}</div></td></tr>}<tr className={`border-b border-gray-50 ${isHist?'':'hover:bg-blue-50 cursor-pointer'}`} onClick={()=>!isHist&&setView({type:'race',race})}><td className="py-1.5 pr-2 text-sm text-gray-500">{race.date?.length<=3?race.date:formatDateShort(race.date)}</td><td className="py-1.5 px-2 text-sm text-gray-900">{race.venue}</td><td className="py-1.5 px-2"><div className="flex items-center gap-1.5"><ClubShield club={race.winnerClub} size={14}/><span className="text-sm text-gray-700">{race.winner}</span></div></td><td className="py-1.5 pl-2">{race.teamWinner&&<div className="flex items-center gap-1.5"><ClubShield club={race.teamWinner} size={14}/><span className="text-sm font-medium text-gray-900">{race.teamWinner}</span></div>}</td></tr></React.Fragment>;})}</tbody></table></div>;
};

const AthletesView=({setView,athletes})=>{
  const[sort,setSort]=useState('wins');const[search,setSearch]=useState('');const[limit,setLimit]=useState(100);
  const filtered=useMemo(()=>{const s=search.toLowerCase();return athletes.filter(a=>!s||a.name.toLowerCase().includes(s)||a.club?.toLowerCase().includes(s));},[athletes,search]);

  return<div className="max-w-5xl mx-auto px-4 py-8"><div className="mb-8 pb-6 border-b border-gray-200"><h1 className="text-2xl font-bold text-gray-900 mb-1">Surrey Cross Country League</h1><p className="text-sm text-gray-500">Men's Division 1 ¬∑ Complete data 2014‚Äìpresent ¬∑ Partial data 1962‚Äì2014</p></div><div className="flex items-baseline justify-between mb-6"><h2 className="text-lg font-semibold text-gray-900">Div 1 {season}</h2><SeasonSelector season={season} setSeason={setSeason} seasons={data.seasons}/></div>{seasonData?<><div className="overflow-x-auto mb-8"><table className="w-full"><thead><tr className="border-b border-gray-200"><th className="text-left py-2 pr-2 w-8"><span className="text-xs text-gray-500 uppercase">Pos</span></th><th className="text-left py-2 pr-2 w-6"></th><th className="text-left py-2 pr-4"><span className="text-xs text-gray-500 uppercase">Club</span></th><th className="text-right py-2 pr-4"><span className="text-xs text-gray-500 uppercase font-semibold">Total</span></th>{matches.map((m,i)=><th key={i} className="text-right py-2 px-2 min-w-[3.5rem]"><span className="text-xs text-gray-500 uppercase">M{m.num}</span></th>)}</tr></thead><tbody className="divide-y divide-gray-100">{standings.map((team,i)=><tr key={team.club} className="hover:bg-gray-50"><td className="py-1.5 pr-2"><div className="flex items-center gap-1"><span className={`text-sm ${i===0?'font-bold':'text-gray-600'}`}>{i===0&&isComplete?'üèÜ':team.pos}</span><PositionChange change={team.change}/></div></td><td className="py-1.5 pr-2"><ClubShield club={team.club} size={18}/></td><td className="py-1.5 pr-4 cursor-pointer hover:text-[#0077b6]" onClick={()=>setView({type:'club',club:team.club})}><ClubName club={team.club} className={`text-sm ${i===0?'font-semibold':''}`}/></td><td className="text-right py-1.5 pr-4"><span className={`text-sm tabular-nums ${i===0?'font-bold text-[#0077b6]':'font-semibold'}`}>{team.total}</span></td>{matches.map((m,mi)=><td key={mi} className="text-right py-1.5 px-2"><span className="text-sm text-gray-600 tabular-nums">{team[`m${m.num}`]||'-'}</span></td>)}</tr>)}</tbody></table></div><div className="mb-10"><div className="flex items-baseline justify-between mb-3 pb-2 border-b border-gray-200"><h2 className="text-sm font-semibold text-gray-900 uppercase tracking-wide">{season} Fixtures</h2></div><table className="w-full"><thead><tr className="border-b border-gray-200"><th className="text-left py-1.5 pr-2 text-xs text-gray-500 uppercase w-14">Match</th><th className="text-left py-1.5 px-2 text-xs text-gray-500 uppercase w-20">Date</th><th className="text-left py-1.5 px-2 text-xs text-gray-500 uppercase">Venue</th><th className="text-left py-1.5 px-2 text-xs text-gray-500 uppercase w-40">Winner</th><th className="text-left py-1.5 pl-2 text-xs text-gray-500 uppercase w-24">Team</th></tr></thead><tbody className="divide-y divide-gray-100">{matches.map(match=>{const race=findRace(match.num);const upcoming=!match.winner;return<tr key={match.num} className={`transition-colors ${upcoming?'opacity-60':'hover:bg-blue-50 cursor-pointer'}`} onClick={()=>!upcoming&&race&&setView({type:'race',race})}><td className="py-1.5 pr-2 text-sm font-medium text-gray-900">M{match.num}</td><td className="py-1.5 px-2 text-sm text-gray-500">{formatDateShort(match.date)}</td><td className="py-1.5 px-2 text-sm text-gray-900">{match.venue}</td><td className="py-1.5 px-2">{upcoming?<span className="text-sm text-gray-400 italic">Upcoming</span>:<div className="flex items-center gap-1.5"><ClubShield club={match.winnerClub} size={14}/><span className="text-sm text-gray-700">{match.winner}</span></div>}</td><td className="py-1.5 pl-2">{!upcoming&&match.teamWinner&&<div className="flex items-center gap-1.5"><ClubShield club={match.teamWinner} size={14}/><span className="text-sm font-medium text-gray-900">{match.teamWinner}</span></div>}</td></tr>;})}</tbody></table></div></>:<p className="text-sm text-gray-500 mb-10">No data</p>}<div className="grid md:grid-cols-2 gap-8 pt-8 border-t border-gray-200"><div><h2 className="text-sm font-semibold text-gray-900 uppercase tracking-wide mb-3 pb-2 border-b border-gray-200">All-Time Individuals</h2><table className="w-full text-sm"><thead><tr className="border-b border-gray-200"><th className="text-left py-1.5 pr-1 text-xs text-gray-500 uppercase w-5"></th><th className="text-left py-1.5 pr-1 text-xs text-gray-500 uppercase">Athlete</th><th className="text-right py-1.5 px-1 text-xs text-gray-500 uppercase w-7">W</th><th className="text-right py-1.5 px-1 text-xs text-gray-500 uppercase w-7">T3</th><th className="text-right py-1.5 px-1 text-xs text-gray-500 uppercase w-7">T10</th><th className="text-right py-1.5 pl-1 text-xs text-gray-500 uppercase w-7">R</th></tr></thead><tbody className="divide-y divide-gray-100">{topWinners.map((a,i)=><tr key={a.name} className="hover:bg-gray-50 cursor-pointer" onClick={()=>setView({type:'athlete',athlete:a})}><td className="py-1.5 pr-1 text-gray-400">{i+1}</td><td className="py-1.5 pr-1"><div className="flex items-center gap-1.5 whitespace-nowrap"><ClubShield club={a.club} size={14}/><span className="text-gray-900">{a.name}</span></div></td><td className="py-1.5 px-1 text-right font-semibold">{a.wins||'-'}</td><td className="py-1.5 px-1 text-right text-gray-600">{a.top3||'-'}</td><td className="py-1.5 px-1 text-right text-gray-600">{a.top10||'-'}</td><td className="py-1.5 pl-1 text-right text-gray-400">{a.races}</td></tr>)}</tbody></table><div className="mt-2 text-xs text-[#0077b6] hover:underline cursor-pointer" onClick={()=>setView({type:'athletes'})}>View all ‚Üí</div></div><div><h2 className="text-sm font-semibold text-gray-900 uppercase tracking-wide mb-3 pb-2 border-b border-gray-200">All-Time Club Honours</h2><table className="w-full text-sm"><thead><tr className="border-b border-gray-200"><th className="text-left py-1.5 pr-2 text-xs text-gray-500 uppercase w-6"></th><th className="text-left py-1.5 pr-2 text-xs text-gray-500 uppercase">Club</th><th className="text-right py-1.5 px-1 text-xs text-gray-500 uppercase w-12">Titles</th><th className="text-right py-1.5 pl-1 text-xs text-gray-500 uppercase w-12">2nd</th></tr></thead><tbody className="divide-y divide-gray-100">{data.clubAllTime.slice(0,5).map((c,i)=><tr key={c.club} className="hover:bg-gray-50 cursor-pointer" onClick={()=>setView({type:'club',club:c.club})}><td className="py-1.5 pr-2 text-gray-400">{i+1}</td><td className="py-1.5 pr-2"><div className="flex items-center gap-1.5"><ClubShield club={c.club} size={14}/><ClubName club={c.club} className="text-gray-900"/></div></td><td className="py-1.5 px-1 text-right font-semibold">{c.titles||'-'}</td><td className="py-1.5 pl-1 text-right text-gray-400">{c.runnerUp||'-'}</td></tr>)}</tbody></table><div className="mt-2 text-xs text-[#0077b6] hover:underline cursor-pointer" onClick={()=>setView({type:'clubs'})}>View all ‚Üí</div></div></div></div>;
};

const Footer=()=><footer className="border-t border-gray-200 mt-12 py-6 text-center text-xs text-gray-400">Surrey Cross Country League Archive</footer>;

const parseUrlParams=()=>{
  const params=new URLSearchParams(window.location.search);
  if(params.get('athlete'))return{type:'athlete',athlete:{name:params.get('athlete')}};
  if(params.get('club'))return{type:'club',club:params.get('club')};
  if(params.get('race')){const[season,match]=params.get('race').split('-');return{type:'race',raceKey:{season,match:parseInt(match)}};}
  if(params.get('season'))return{type:'home',season:params.get('season')};
  if(params.get('view'))return{type:params.get('view')};
  return{type:'home'};
};

const updateUrl=(view)=>{
  let url=window.location.pathname;
  if(view.type==='athlete'&&view.athlete?.name)url+='?athlete='+encodeURIComponent(view.athlete.name);
  else if(view.type==='club'&&view.club)url+='?club='+encodeURIComponent(view.club);
  else if(view.type==='race'&&view.race)url+='?race='+encodeURIComponent(view.race.season+'-'+view.race.match);
  else if(view.type!=='home')url+='?view='+view.type;
  window.history.pushState({},'',url);
};

function App(){
  const[view,setViewState]=useState(parseUrlParams());const[data,setData]=useState(null);const[loading,setLoading]=useState(true);const[error,setError]=useState(null);
  const setView=(v)=>{setViewState(v);updateUrl(v);};
  useEffect(()=>{fetch('data.json').then(r=>r.json()).then(j=>{setData(j);setLoading(false);}).catch(e=>{setError(e.message);setLoading(false);});},[]);
  useEffect(()=>{const onPop=()=>setViewState(parseUrlParams());window.addEventListener('popstate',onPop);return()=>window.removeEventListener('popstate',onPop);},[]);
  useEffect(()=>{if(data&&view.raceKey){const race=data.races.find(r=>r.season===view.raceKey.season&&r.match===view.raceKey.match);if(race)setViewState({type:'race',race});}},[data,view.raceKey]);
  if(loading)return<div className="loading text-gray-500">Loading...</div>;if(error)return<div className="loading text-red-500">Error: {error}</div>;if(!data)return<div className="loading text-gray-500">No data</div>;
  return<div className="min-h-screen bg-white flex flex-col"><Nav setView={setView}/><main className="flex-1">{view.type==='home'&&<HomeView setView={setView} data={data}/>}{view.type==='race'&&<RaceDetailView race={view.race} setView={setView} seasonsData={data.seasonsData}/>}{view.type==='fixtures'&&<FixturesView setView={setView} races={data.races} seasonsData={data.seasonsData}/>}{view.type==='seasons'&&<SeasonsView setView={setView} seasonsData={data.seasonsData}/>}{view.type==='athletes'&&<AthletesView setView={setView} athletes={data.athletes}/>}{view.type==='athlete'&&<AthleteDetailView athlete={view.athlete} setView={setView} athletes={data.athletes} races={data.races}/>}{view.type==='clubs'&&<ClubsView setView={setView} clubAllTime={data.clubAllTime}/>}{view.type==='club'&&<ClubDetailView clubCode={view.club} setView={setView} athletes={data.athletes} clubAllTime={data.clubAllTime}/>}</main><Footer/></div>;
}
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
